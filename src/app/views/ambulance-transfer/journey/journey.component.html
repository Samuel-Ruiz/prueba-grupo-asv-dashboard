<div class="container">
    <mat-grid-list cols="15" rowHeight="100px">
        <mat-grid-tile
                *ngFor="let group of journey"
                [colspan]="1"
                [rowspan]="1"
                [style.background]="group.status | statusToStyle">
            {{group.people}} ({{group.id}})
        </mat-grid-tile>
    </mat-grid-list>
</div>
